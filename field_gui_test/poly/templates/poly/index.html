<form action="{% url 'poly:output' %}" method="GET">
{% csrf_token %}
degree
<fieldset>
        <input type="text" name="degree" placeholder="degree = 2,3..." />       
</fieldset>
discriminant
<fieldset>
        <input type="text" name="discriminant" placeholder="discriminant = -1000,-1 ..." />       
</fieldset>
cm
<fieldset>
        <input type="text" name="cm" placeholder="cm" />       
</fieldset>
signature
<fieldset>
        <input type="text" name="signature" placeholder="signature" />       
</fieldset>
transitive_group_id
<fieldset>
        <input type="text" name="transitive_group_id" placeholder="transitive_group_id" />       
</fieldset>
group_order, small_group_id
<fieldset>
        <input type="text" name="group_order_small_id" placeholder="group_order, small_group_id" />       
</fieldset>

<input type="submit" value="submit">
</form>
